<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/styles.css" />

    <!-- =====BOX ICONS===== -->
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    /> -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  <title>Portfolio Details</title>
</head>
<body>
  <header class="l-header">
    <nav class="nav bd-grid">
      <div>
        <a href="index.html" class="nav__logo">Philipus</a>
      </div>
      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="index.html" class="nav__link">Home</a>
          </li>
          <li class="nav__item">
            <a href="#about" class="nav__link">About</a>
          </li>
          <li class="nav__item">
            <a href="#skills" class="nav__link">Skills</a>
          </li>
          <li class="nav__item">
            <a href="#journey" class="nav__link">Journey</a>
          </li>
          <li class="nav__item">
            <a href="portfolio.html" class="nav__link active">Portfolio</a>
          </li>
          <li class="nav__item">
            <a href="#contact" class="nav__link">Contact</a>
          </li>
        </ul>
      </div>
      <div class="nav__toggle" id="nav-toggle">
        <i class="bx bx-menu"></i>
      </div>
    </nav>
  </header>

  <main class="l-main">
    <section class="portfolio-details section">
      <div class="portfolio-details__container bd-grid">
        <div class="portfolio_details_img">
          <img src="" alt="Portfolio Image" id="portfolio-image">
        </div>
        <div class="portfolio-details__content">
          <h2 class="portfolio-details_title2" id="portfolio-title"></h2>
          <p class="portfolio-details_description2" id="portfolio-description"></p>
          <!-- <a href="#" class="button" onclick="viewMore()">View More</a> -->
        </div>
      </div>
    </section>
  </main>
  
  <footer class="footer">
    <p class="footer__title">Philipus</p>
    <div class="footer__social">
      <a href="#" class="footer__icon"><i class="bx bxl-facebook"></i></a>
      <a href="#" class="footer__icon"><i class="bx bxl-instagram"></i></a>
      <a href="#" class="footer__icon"><i class="bx bxl-twitter"></i></a>
    </div>
    <p class="footer__copy">&#169; Philipus Silaen. All rights reserved</p>
  </footer>

  <script>
    function viewMore() {
        const imageSrc = sessionStorage.getItem('portfolioImage');
        const title = sessionStorage.getItem('portfolioTitle');
        const description = sessionStorage.getItem('portfolioDescription');

        if (imageSrc && title && description) {
          document.getElementById('portfolio-image').src = imageSrc;
          document.getElementById('portfolio-title').textContent = title;
          document.getElementById('portfolio-description').textContent = description;
        }
   
    }
    viewMore();
  </script>
</body>
</html>
